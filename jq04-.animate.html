<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.animate()</title>
    <script src="./script/jquery-1.11.3.min.js"></script>
    <script>
        // story : 박스 클릭시 애니메이션 상단에서 450px 내려가라. 1.5초 동안
        $(function () {
            $(".box").click(function(){
                $(".box").animate({
                    top: '450px'
                }, 1500)
            });
        });

        /*.animate()메서드는 top과 left와 같은 위치속성을 사용하여 애니메이트함. 
                이 위치 속성들은 css의 position으로 필히 있어야 함.*/
    </script>
    <style>
        .box {
            width: 100px;
            height: 100px;
            line-height: 100px;
            /*높이값과 일치할때 수직 중앙정렬*/
            background-color: #069;
            /*가로 중앙정렬*/
            color: #fff;
            font-size: 1.5em;
            text-align: center;
            position: absolute;
            left: 30px; top: 30px;
        }
    </style>
</head>

<body>
    <!-- .box{box} -->
    <div class="box">box</div>
</body>

</html>
